
<style>
    li {
        list-style: none;
    }

    .paginationclass {
        margin: 15px 28px;
    }

        .paginationclass div {
            border-bottom: 1px solid silver;
        }

        .paginationclass span {
            margin: 0px 15px;
            display: inline-block;
            padding: 5px 0px;
            text-align: left;
            width: 120px;
        }

    .pagination-controle li {
        display: inline-block;
    }


    .pagination-controle button {
        width: 63px;
        font-size: 12px;
        margin-left: 13px;
        cursor: pointer;
    }

    .pagination-div {
        position: center;
        margin-left: 20px;
    }

    .headerList {
        margin: 15px 28px;
    }

        .headerList span {
            width: 120px;
            display: inline;
            margin: 0px 15px;
            padding: 5px 0px;
            text-align: left;
            display: inline-block;
        }

        .headerList div {
            background-color: darkgray;
        }
</style>
<div>
    <div ng-controller="testingController" style="">

        <ul style="height:300px;margin-top:100px;">

            <li class="headerList">
                <div>
                    <span> Projectname </span>
                    <span> Start Date </span>
                    <span> End Date </span>
                    <span>Project Status</span>
                    <span>Project Description</span>
                    <span>orif</span>
                </div>

            </li>

            <li class="paginationclass" ng-repeat="Project in ProjectList ">

                <div>
                    <span> {{ Project.PROJECT_NAME }}</span>
                    <span> {{ Project.PROJECT_START_DATE | jsonDate}}</span>
                    <span> {{ Project.PROJECT_END_DATE | jsonDate}}</span>
                    <span> {{ Project.PROJECT_STATUS }}</span>

                    <span style="width:auto"> {{ Project.PROJECT_DESCRIPTION }}</span>
                    <span> {{ Project.ORG_ID }}</span>
                </div>
            </li>
        </ul>

       
    </div>
</div>

<script src="~/Scripts/MyScripts/LoginUser.js"></script>
<script src="~/Scripts/MyScripts/Filters.js"></script>
<script src="~/Scripts/MyScripts/DataFactory.js"></script>
<script>

    MyApp.controller('testingController', function ($scope, $http, DataStored) {

        DataStored.ProjectList().then(function (response) {$scope.ProjectList = response; });
        
    });


</script>
